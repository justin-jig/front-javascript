<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
</head>
<body>
    
    <script>

        function cell(name) {
            return new Promise ((resolve, reject) => {
                setTimeout(function(){
                    console.log(name);
                    resolve(name);
                }, 1000)
            })
        }

        function back() {
            return new Promise ((resolve, reject) => {
                setTimeout(function(){
                    console.log('back');
                    resolve('back');
                }, 1000)
            })
        }

        function hell() {
            return new Promise ((resolve, reject) => {
                setTimeout(function(){
                    resolve('여기는 callbackhell');
                }, 1000)
            })
        }

        async function exec() {
            let user = await cell('kim');
            console.log(user + "반가워.");
            let backexc = await back(user);
            console.log(backexc + '을 실행했구나')
            let title = await hell();
            console.log(title);
            console.log('async await');
        }
        exec();

    </script>
</body>
</html>
