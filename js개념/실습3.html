        */

        function backgronudColorSet(color, time) {

            return new Promise ((resolve, reject) => {
                setTimeout(function(){
                    document.body.style.backgroundColor = color;
                    resolve();
                }, time)
            })
        }

        backgronudColorSet('red').then(() => {
            return backgronudColorSet('orange', 1000);
        }).then(() => {
            return backgronudColorSet('yellow', 1000);
        }).then(() => {
            return backgronudColorSet('green', 800);
        }).then(() => {
            return backgronudColorSet('blue', 500);
        })

    </script>
