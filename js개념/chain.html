<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chain</title>
</head>
<body>
    
    <script>
        // 4+3*2-1 = 13;

        function add (n1, n2, cb) {
            setTimeout(function() {
                let result = n1 + n2 ;
                cb(result);
            }, 1000)
        }

        function mul (n, cb) {
            setTimeout(function() {
                let result = n * 2 ;
                cb(result);
            }, 700)
        }

        function sub (n, cb) {
            setTimeout(function() {
                let result = n - 1 ;
                cb(result);
            }, 500)
        }

        add(4,3, function(x) {
            console.log('1:',x);
            mul(x, function(y) {
                console.log('2:',y);
                sub(y, function(z){
                    console.log('3:',z);
                })
            })
        });



        function addPromise (n1, n2) {
            return new Promise((resolve,reject) => {
                setTimeout(function() {
                    let result = n1 + n2 ;
                    resolve(result);
                }, 1000)
            }) 
        }


        function mulPromise (n) {
            return new Promise((resolve,reject) => {
                setTimeout(function() {
                    let result = n * 2 ;
                    resolve(result);
                }, 700)
            }) 
        }

        function subPromise (n) {
            return new Promise((resolve,reject) => {
                setTimeout(function() {
                    let result = n - 1 ;
                    resolve(result);
                }, 500)
            }) 
        }


        addPromise(4,3).then((result) => {
            console.log('1:', result);
            return mulPromise(result);  
        }).then((result) => {

            console.log('2:', result);
            return subPromise(result); 
        }).then((result) => {
            console.log('3:', result);
        })


    </script>
</body>
</html>
