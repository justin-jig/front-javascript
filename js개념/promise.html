<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>

    <script>
        
        function Promise1(flag) {
            return new Promise( function(resolve, reject) {
                if (flag) {
                    resolve('promise 상타내는 fulfulled!!, then으로 연결중입니다. \n 이때의 flag가 ture입니다.')
                } else {
                    reject(`promise상태는 rejected!! catch로 연결됩니다. \n 이때의 flag는 false입니다.`)
                }
            })
        }

        Promise1(false).then((resolve)=>{
            console.log('resolve', resolve);
        }).catch((err)=>{
            console.log('err', err);
        })

        // promise 사용

        function goMart () {
            console.log('마트에가서 어떤 음료 살지 고민한다.');
        }
        function pickDrink() {
            return new Promise((resolve, reject) => {

                setTimeout( () => {
                    console.log('고민 끝');
                    product = '제로 콜라'
                    price =  2000;
                    resolve();
                }, 3000)
            })
        }
        function pay (product, price) {
            console.log(`상풍명: ${product}, 가격: ${price}`);
        }

        let product;
        let price;
        goMart();
        pickDrink().then(() => {
            pay(product, price);
        });

        async function exec() {
            goMart();
            await pickDrink();
            pay();
        }
        exec();

    </script>
</body>
</html>
