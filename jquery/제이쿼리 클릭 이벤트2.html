<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>제이쿼리 - 클릭이벤트2</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.js">
</script>
<script>
$(function(){
			$('.btn_show').click(function(){
					 	$('.word').show();
					}); //클랙스명 btn_show 인 요소를 클릭하면 // 클래스명 word 인 요소를 보여주기
			$('.btn_hide').click(function(){
					$('.word').hide();
			});
			
			});
</script>
</head>

<body>
<div class="word">
제이쿼리 : 보이기 / 숨기기 기능
</div>
<button class="btn_show">div 보이기</button>
<button class="btn_hide">div 숨기기</button>
</body>
</html>
