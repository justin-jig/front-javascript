<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(function(){
	
	var exS = $('.exShow');
	var exH = $('.exHide');
	var exB = $('.exBox');
	exS.css('float','left').css('margin-right','20px').css('cursor','pointer');
	exH.css('float','left').css('margin-right','20px').css('cursor','pointer');
	exB.css('clear','both').css('width','100px').css('height','50px').css('background','yellow');

	exS.click(function(){
				exB.slideDown(3000);
				});
	exH.click(function(){
				exB.slideUp('show');
				});
});							

</script>
</head>

<body>
<b class="exShow">show</b>
<b class="exHide">hide</b>
<div class="exBox"></div>
</body>
</html>
