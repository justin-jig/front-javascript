<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>제이커리 마우스 온오버2</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.js">
</script>

<script>
$(function(){
	$('#word').hover(function(){
				$('#word').css('border','5px solid blue')
		},function(){
				$('#word').css('border','5px solid red')
			});
	
	});
</script>
<style>
#word{width:100px; height:50px; background:yellow;}
</style>

</head>

<body>
<div id="word">마우스 오버</div>

</body>
</html>
